<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esc谩ner de Tarjetas de Visita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Tarjetas de Visita</h1>
    <p>Escanea, guarda y exporta a contactos</p>
  </header>

  <main class="container">
    <!-- Secci贸n de captura / subida -->
    <section class="card capture-card">
      <h2>Nueva tarjeta</h2>

      <label class="btn primary-btn">
         Hacer foto / Subir imagen
        <input id="imageInput" type="file" accept="image/*" capture="environment" hidden />
      </label>

      <div id="imagePreviewContainer" class="image-preview hidden">
        <img id="imagePreview" alt="Previsualizaci贸n tarjeta" />
      </div>

      <button id="scanButton" class="btn secondary-btn" disabled>
         Escanear tarjeta (OCR)
      </button>

      <p id="ocrStatus" class="status-text"></p>
    </section>

    <!-- Secci贸n de datos del contacto -->
    <section class="card form-card">
      <h2>Datos del contacto</h2>

      <div class="form-group">
        <label for="nameInput">Nombre completo</label>
        <input type="text" id="nameInput" placeholder="Nombre y apellidos" />
      </div>

      <div class="form-group">
        <label for="companyInput">Empresa</label>
        <input type="text" id="companyInput" placeholder="Empresa" />
      </div>

      <div class="form-group">
        <label for="phoneInput">Tel茅fono</label>
        <input type="tel" id="phoneInput" placeholder="+34 600 000 000" />
      </div>

      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" placeholder="nombre@empresa.com" />
      </div>

      <div class="form-group">
        <label for="notesInput">Notas</label>
        <textarea id="notesInput" rows="3" placeholder="Notas adicionales (reuni贸n, proyecto, etc.)"></textarea>
      </div>

      <button id="saveContactButton" class="btn primary-btn">
         Guardar tarjeta
      </button>

      <p id="saveStatus" class="status-text"></p>
    </section>

    <!-- Listado de tarjetas guardadas -->
    <section class="card list-card">
      <h2>Tarjetas guardadas</h2>
      <div id="cardsList" class="cards-list">
        <!-- Aqu铆 se insertan las tarjetas guardadas -->
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>App tarjetas de visita 路 Versi贸n 1.0</small>
  </footer>

  <!-- IMPORTANTE: type="module" para poder usar imports -->
  <script type="module" src="app.js"></script>
</body>
</html>
